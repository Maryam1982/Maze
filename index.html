<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header><button onclick="showHelp()">Help</button></header>
    <div class="container">
      <div class="winner hidden">
        <h1>You Won!</h1>
        <button onclick="playAgain()">Play again!</button>
      </div>
      <div id="maze"></div>
      <div class="help">
        <button class="close" onclick="closeHelp()">X</button>
        <div class="content">
          <p>
            Use 'A' key for moving the ball left, 'D' key for right, 'S' key for
            down and 'W' key for up.
          </p>
          <p>You win when the ball hits the green rectangle.</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
